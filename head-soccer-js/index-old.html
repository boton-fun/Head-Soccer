<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Soccer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1600" height="900"></canvas>
        <div id="ui-overlay">
            <div id="loading-screen">
                <h1>Head Soccer</h1>
                <div id="loading-progress">
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <p id="loading-text">Loading Assets...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/classes/Timer.js"></script>
    <script src="js/classes/Motor.js"></script>
    <script src="js/classes/DotParticle.js"></script>
    <script src="js/classes/Ball.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/assetLoader.js"></script>
    <script src="js/soundManager.js"></script>
    <script src="js/inputHandler.js"></script>
    <script src="js/gameStateManager.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
