<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Soccer - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main container */
        .main-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a0c3e 25%, #2d1b5e 50%, #0c0c2e 75%, #000 100%);
        }
        
        /* Canvas for animated background */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Game title */
        .game-title {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            font-family: 'Font', Arial, sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 4rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Play button - matching character selection design */
        .play-button {
            display: inline-block;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            border: 4px solid #1E3A8A;
            border-radius: 25px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 1.5rem 3rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Font', Arial, sans-serif;
        }
        
        .play-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(135deg, #5BA3F5 0%, #3A6CCD 100%);
            border-color: #2563EB;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }
        
        .play-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Soccer ball decorations */
        .soccer-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('assets/Soccer Ball.png') center/contain no-repeat;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .ball-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .ball-2 {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .ball-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .ball-4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 4rem;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .play-button {
                padding: 1.2rem 3rem;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 3rem;
            }
            
            .play-button {
                padding: 1rem 2.5rem;
                font-size: 1.3rem;
            }
            
            .soccer-ball {
                width: 40px;
                height: 40px;
            }
        }
        
        /* Loading fonts */
        @font-face {
            font-family: 'Font';
            src: url('./assets/Font.TTF') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Font2';
            src: url('./assets/Font 2.TTF') format('truetype');
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="backgroundCanvas"></canvas>
        
        <div class="content-wrapper">
            <h1 class="game-title">Head Soccer</h1>
            <p class="subtitle">Ultimate Championship Edition</p>
            <a href="mode-selection.html" class="play-button">PLAY GAME</a>
        </div>
        
        <!-- Floating soccer balls -->
        <div class="soccer-ball ball-1"></div>
        <div class="soccer-ball ball-2"></div>
        <div class="soccer-ball ball-3"></div>
        <div class="soccer-ball ball-4"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes/DotParticle.js"></script>
    
    <script>
        class MainMenu {
            constructor() {
                this.canvas = document.getElementById('backgroundCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Set canvas size
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Initialize particles
                this.particles = [];
                this.initParticles();
                
                // Mouse tracking
                this.mouseX = 0;
                this.mouseY = 0;
                this.setupMouseTracking();
                
                // Start animation
                this.animate();
                
                // Add audio feedback for button
                this.setupAudioFeedback();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initParticles() {
                const numParticles = Math.min(100, Math.floor((this.canvas.width * this.canvas.height) / 15000));
                this.particles = [];
                
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push(new DotParticle(this.canvas.width, this.canvas.height));
                }
            }
            
            setupMouseTracking() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
            }
            
            setupAudioFeedback() {
                const playButton = document.querySelector('.play-button');
                
                playButton.addEventListener('mouseenter', () => {
                    this.playHoverSound();
                });
                
                playButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.playClickSound();
                    
                    // Fade out animation before navigation
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(() => {
                        window.location.href = playButton.href;
                    }, 500);
                });
            }
            
            playHoverSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            playClickSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.2);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            animate() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.updateParticles();
                this.drawParticles();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateParticles() {
                // Create mouse trail for particles
                const mouseTrail = [[this.mouseX, this.mouseY]];
                
                this.particles.forEach(particle => {
                    particle.update(mouseTrail, this.particles);
                });
            }
            
            drawParticles() {
                // Draw connections
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const distance = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                        
                        if (distance < 100) {
                            const opacity = (1 - distance / 100) * 0.2;
                            this.ctx.strokeStyle = `rgba(0, 255, 136, ${opacity})`;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw particles
                this.particles.forEach(particle => particle.draw(this.ctx));
            }
        }
        
        // Initialize main menu when page loads
        window.addEventListener('load', () => {
            new MainMenu();
            // Initialize particle background (matching gameplay.html)
            initializeParticleBackground();
        });

        // Particle background system (matching gameplay.html exactly)
        function initializeParticleBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Simple particle system
            const particles = [];
            const numParticles = 50;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = (Math.random() - 0.5) * 1;
                    this.size = Math.random() * 3 + 0.5;
                    this.opacity = Math.random() * 0.8 + 0.2;
                    this.color = this.getRandomSpaceColor();
                    this.twinkle = Math.random() * Math.PI * 2;
                }
                
                getRandomSpaceColor() {
                    const colors = ['#ffffff', '#66ccff', '#ff6699', '#ffcc66', '#66ff99'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.twinkle += 0.05;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.save();
                    const twinkleOpacity = this.opacity * (0.5 + 0.5 * Math.sin(this.twinkle));
                    ctx.globalAlpha = twinkleOpacity;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Initialize particles
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
    </script>
</body>
</html>
