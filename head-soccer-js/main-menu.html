<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Soccer - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main container */
        .main-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a0c3e 25%, #2d1b5e 50%, #0c0c2e 75%, #000 100%);
        }
        
        /* Canvas for animated background */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Game title */
        .game-title {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            font-family: 'Font', Arial, sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 4rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Play button - matching character selection design */
        .play-button {
            display: inline-block;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            border: 4px solid #1E3A8A;
            border-radius: 25px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 1.5rem 3rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Font', Arial, sans-serif;
        }
        
        .play-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: linear-gradient(135deg, #5BA3F5 0%, #3A6CCD 100%);
            border-color: #2563EB;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }
        
        .play-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Soccer ball decorations */
        .soccer-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('assets/Soccer Ball.png') center/contain no-repeat;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .ball-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .ball-2 {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .ball-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .ball-4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 4rem;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .play-button {
                padding: 1.2rem 3rem;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 3rem;
            }
            
            .play-button {
                padding: 1rem 2.5rem;
                font-size: 1.3rem;
            }
            
            .soccer-ball {
                width: 40px;
                height: 40px;
            }
        }
        

        .auth-title {
            color: #4A90E2;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'Font', Arial, sans-serif;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .auth-input:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-button {
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            border: 2px solid #1E3A8A;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Font', Arial, sans-serif;
        }

        .auth-button:hover {
            background: linear-gradient(135deg, #5BA3F5 0%, #3A6CCD 100%);
            border-color: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            background: rgba(74, 144, 226, 0.3);
            border-color: rgba(30, 58, 138, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #4A90E2;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
            font-family: inherit;
        }

        .auth-toggle button:hover {
            color: #5BA3F5;
        }

        .auth-error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 6px;
            padding: 0.8rem;
            color: #FCA5A5;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .auth-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 6px;
            padding: 0.8rem;
            color: #86EFAC;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .user-info {
            text-align: center;
            padding: 1rem;
        }

        .user-welcome {
            color: #4A90E2;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Font', Arial, sans-serif;
        }

        .user-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 6px;
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            display: block;
        }

        .stat-value {
            color: #4A90E2;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .logout-button {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            border: 2px solid #991B1B;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 0.6rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4A90E2;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        /* Simple User Display */
        .user-display {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a0c3e 25%, #2d1b5e 50%, #0c0c2e 75%, #000 100%);
            border: 2px solid rgba(74, 144, 226, 0.5);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            z-index: 20;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .user-display.active {
            display: flex;
        }

        .user-display:hover {
            border-color: rgba(74, 144, 226, 0.8);
            transform: translateY(-2px);
        }

        .user-display-name {
            color: #4A90E2;
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Font', Arial, sans-serif;
        }

        .logout-btn {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            border: 2px solid #991B1B;
            border-radius: 6px;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Font', Arial, sans-serif;
            width: 100%;
            text-align: center;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }

        /* Loading fonts */
        @font-face {
            font-family: 'Font';
            src: url('./assets/Font.TTF') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Font2';
            src: url('./assets/Font 2.TTF') format('truetype');
            font-display: swap;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Login Modal */
        .login-modal {
            background: rgba(20, 20, 40, 0.95);
            border: 3px solid rgba(74, 144, 226, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            min-width: 400px;
            max-width: 500px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            color: #4A90E2;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-auth-title {
            color: #4A90E2;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'Font', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .modal-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .continue-as-guest {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none; /* Hidden for now - multiplayer requires login */
        }

        .continue-as-guest:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Responsive modal */
        @media (max-width: 480px) {
            .login-modal {
                min-width: 90%;
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .modal-auth-title {
                font-size: 1.5rem;
            }
        }

        /* Responsive user display */
        @media (max-width: 768px) {
            .user-display {
                top: 1rem;
                right: 1rem;
                padding: 0.8rem 1rem;
                min-width: 120px;
                gap: 0.6rem;
            }

            .user-display-name {
                font-size: 0.9rem;
            }

            .logout-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="backgroundCanvas"></canvas>
        
        <!-- User Display (shown when logged in) -->
        <div class="user-display" id="userDisplay">
            <span class="user-display-name" id="userDisplayName"></span>
            <button class="logout-btn" id="logoutBtn">LOGOUT</button>
        </div>
        
        <div class="content-wrapper">
            <h1 class="game-title">Head Soccer</h1>
            <p class="subtitle">Ultimate Championship Edition</p>
            <a href="mode-selection.html" class="play-button">PLAY GAME</a>
        </div>
        
        <!-- Floating soccer balls -->
        <div class="soccer-ball ball-1"></div>
        <div class="soccer-ball ball-2"></div>
        <div class="soccer-ball ball-3"></div>
        <div class="soccer-ball ball-4"></div>
    </div>

    <!-- Login Modal Overlay -->
    <div class="modal-overlay" id="loginModalOverlay">
        <div class="login-modal">
            <button class="modal-close" id="modalCloseBtn">&times;</button>
            <h2 class="modal-auth-title">LOGIN REQUIRED</h2>
            <p class="modal-subtitle">Sign in to access multiplayer mode</p>
            
            <!-- Login/Register Form -->
            <div id="modalAuthForm" class="auth-form-container">
                <form class="auth-form" id="modalLoginForm">
                    <input type="text" id="modalUsernameInput" class="auth-input" placeholder="Username" required>
                    <input type="password" id="modalPasswordInput" class="auth-input" placeholder="Password" required>
                    <input type="text" id="modalDisplayNameInput" class="auth-input" placeholder="Display Name (optional)" style="display: none;">
                    <button type="submit" class="auth-button" id="modalAuthSubmitBtn">
                        <span id="modalAuthButtonText">LOGIN</span>
                        <div class="loading" id="modalAuthLoading" style="display: none;"></div>
                    </button>
                </form>
                <div class="auth-toggle">
                    <span id="modalAuthToggleText">Need an account?</span>
                    <button type="button" id="modalAuthToggleBtn">Register</button>
                </div>
                <div id="modalAuthMessage" class="auth-message" style="display: none;"></div>
                <button class="continue-as-guest" id="continueAsGuestBtn">Continue as Guest</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes/DotParticle.js"></script>
    <script src="js/auth-manager.js"></script>
    
    <script>
        class MainMenu {
            constructor() {
                this.canvas = document.getElementById('backgroundCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Set canvas size
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Initialize particles
                this.particles = [];
                this.initParticles();
                
                // Mouse tracking
                this.mouseX = 0;
                this.mouseY = 0;
                this.setupMouseTracking();
                
                // Start animation
                this.animate();
                
                // Add audio feedback for button
                this.setupAudioFeedback();
                
                // Modal state
                this.isModalLoginMode = true;
                this.isModalLoading = false;
                
                // Setup modal
                this.setupModal();
                
                // Setup user display
                this.setupUserDisplay();
                
                // Check if auth is required (from mode selection redirect)
                if (localStorage.getItem('authRequired') === 'true') {
                    localStorage.removeItem('authRequired');
                    if (!window.authManager.isAuthenticated()) {
                        setTimeout(() => {
                            this.showLoginModal();
                        }, 500);
                    }
                }
            }
            
            
            playSuccessSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(900, audioContext.currentTime + 0.3);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            playErrorSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.5);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initParticles() {
                const numParticles = Math.min(100, Math.floor((this.canvas.width * this.canvas.height) / 15000));
                this.particles = [];
                
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push(new DotParticle(this.canvas.width, this.canvas.height));
                }
            }
            
            setupMouseTracking() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
            }
            
            setupAudioFeedback() {
                const playButton = document.querySelector('.play-button');
                
                playButton.addEventListener('mouseenter', () => {
                    this.playHoverSound();
                });
                
                playButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.playClickSound();
                    
                    // Check if user is authenticated
                    if (window.authManager.isAuthenticated()) {
                        // User is logged in, proceed to game
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.5s ease-out';
                        
                        setTimeout(() => {
                            window.location.href = playButton.href;
                        }, 500);
                    } else {
                        // User not logged in, show login modal
                        this.showLoginModal();
                    }
                });
            }
            
            setupModal() {
                // Get modal elements
                this.modalOverlay = document.getElementById('loginModalOverlay');
                this.modalCloseBtn = document.getElementById('modalCloseBtn');
                this.modalLoginForm = document.getElementById('modalLoginForm');
                this.modalAuthToggleBtn = document.getElementById('modalAuthToggleBtn');
                this.modalAuthToggleText = document.getElementById('modalAuthToggleText');
                this.modalAuthButtonText = document.getElementById('modalAuthButtonText');
                this.modalAuthLoading = document.getElementById('modalAuthLoading');
                this.modalAuthMessage = document.getElementById('modalAuthMessage');
                this.modalAuthSubmitBtn = document.getElementById('modalAuthSubmitBtn');
                this.modalUsernameInput = document.getElementById('modalUsernameInput');
                this.modalPasswordInput = document.getElementById('modalPasswordInput');
                this.modalDisplayNameInput = document.getElementById('modalDisplayNameInput');
                
                // Setup modal event listeners
                this.modalCloseBtn.addEventListener('click', () => this.hideLoginModal());
                this.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.modalOverlay) {
                        this.hideLoginModal();
                    }
                });
                
                // Setup modal form
                this.modalLoginForm.addEventListener('submit', (e) => this.handleModalAuthSubmit(e));
                this.modalAuthToggleBtn.addEventListener('click', () => this.toggleModalAuthMode());
                
                // Input validation for modal
                this.modalUsernameInput.addEventListener('input', () => this.validateModalForm());
                this.modalPasswordInput.addEventListener('input', () => this.validateModalForm());
                
                // Listen for successful login to redirect
                window.addEventListener('auth:loginSuccess', () => {
                    this.hideLoginModal();
                    this.updateUserDisplay();
                    setTimeout(() => {
                        window.location.href = 'mode-selection.html';
                    }, 500);
                });
            }
            
            showLoginModal() {
                this.modalOverlay.classList.add('active');
                this.modalUsernameInput.focus();
                // Reset form
                this.modalLoginForm.reset();
                this.clearModalMessages();
                this.isModalLoginMode = true;
                this.updateModalAuthModeUI();
            }
            
            hideLoginModal() {
                this.modalOverlay.classList.remove('active');
                this.clearModalMessages();
            }
            
            toggleModalAuthMode() {
                this.isModalLoginMode = !this.isModalLoginMode;
                this.clearModalMessages();
                this.updateModalAuthModeUI();
            }
            
            updateModalAuthModeUI() {
                const modalTitle = document.querySelector('.modal-auth-title');
                const modalSubtitle = document.querySelector('.modal-subtitle');
                
                if (this.isModalLoginMode) {
                    modalTitle.textContent = 'LOGIN REQUIRED';
                    modalSubtitle.textContent = 'Sign in to access multiplayer mode';
                    this.modalAuthButtonText.textContent = 'LOGIN';
                    this.modalAuthToggleText.textContent = 'Need an account?';
                    this.modalAuthToggleBtn.textContent = 'Register';
                    this.modalDisplayNameInput.style.display = 'none';
                    this.modalDisplayNameInput.required = false;
                } else {
                    modalTitle.textContent = 'CREATE ACCOUNT';
                    modalSubtitle.textContent = 'Register to play multiplayer mode';
                    this.modalAuthButtonText.textContent = 'REGISTER';
                    this.modalAuthToggleText.textContent = 'Have an account?';
                    this.modalAuthToggleBtn.textContent = 'Login';
                    this.modalDisplayNameInput.style.display = 'block';
                    this.modalDisplayNameInput.required = false;
                }
                
                // Clear form
                this.modalLoginForm.reset();
                this.validateModalForm();
            }
            
            validateModalForm() {
                const username = this.modalUsernameInput.value.trim();
                const password = this.modalPasswordInput.value;
                
                const usernameValid = window.authManager.validateUsername(username);
                const passwordValid = window.authManager.validatePassword(password);
                
                const isValid = usernameValid.valid && passwordValid.valid && !this.isModalLoading;
                this.modalAuthSubmitBtn.disabled = !isValid;
            }
            
            async handleModalAuthSubmit(e) {
                e.preventDefault();
                
                if (this.isModalLoading) return;
                
                const username = this.modalUsernameInput.value.trim();
                const password = this.modalPasswordInput.value;
                const displayName = this.modalDisplayNameInput.value.trim() || username;
                
                this.setModalLoading(true);
                this.clearModalMessages();
                
                try {
                    let result;
                    
                    if (this.isModalLoginMode) {
                        result = await window.authManager.login(username, password);
                    } else {
                        result = await window.authManager.register(username, password, displayName);
                    }
                    
                    if (result.success) {
                        this.showModalMessage(`${this.isModalLoginMode ? 'Login' : 'Registration'} successful! Welcome, ${result.user.display_name}!`, 'success');
                        this.playSuccessSound();
                        
                        // Fire success event
                        window.dispatchEvent(new CustomEvent('auth:loginSuccess'));
                    } else {
                        this.showModalMessage(result.error || 'Authentication failed', 'error');
                        this.playErrorSound();
                    }
                } catch (error) {
                    console.error('Modal auth error:', error);
                    this.showModalMessage('Network error. Please try again.', 'error');
                    this.playErrorSound();
                } finally {
                    this.setModalLoading(false);
                }
            }
            
            setModalLoading(loading) {
                this.isModalLoading = loading;
                
                if (loading) {
                    this.modalAuthButtonText.style.display = 'none';
                    this.modalAuthLoading.style.display = 'inline-block';
                    this.modalAuthSubmitBtn.disabled = true;
                } else {
                    this.modalAuthButtonText.style.display = 'inline';
                    this.modalAuthLoading.style.display = 'none';
                    this.validateModalForm();
                }
            }
            
            showModalMessage(message, type) {
                this.modalAuthMessage.textContent = message;
                this.modalAuthMessage.className = `auth-${type}`;
                this.modalAuthMessage.style.display = 'block';
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        this.clearModalMessages();
                    }, 3000);
                }
            }
            
            clearModalMessages() {
                this.modalAuthMessage.style.display = 'none';
                this.modalAuthMessage.textContent = '';
            }
            
            setupUserDisplay() {
                // Get elements
                this.userDisplay = document.getElementById('userDisplay');
                this.userDisplayName = document.getElementById('userDisplayName');
                this.logoutBtn = document.getElementById('logoutBtn');
                
                // Setup logout button
                this.logoutBtn.addEventListener('click', () => {
                    window.authManager.logout();
                    this.updateUserDisplay();
                    this.playClickSound();
                });
                
                // Initial check
                this.updateUserDisplay();
                
                // Listen for auth events
                window.addEventListener('auth:logout', () => {
                    this.updateUserDisplay();
                });
            }
            
            updateUserDisplay() {
                if (window.authManager.isAuthenticated()) {
                    const user = window.authManager.getCurrentUser();
                    this.userDisplayName.textContent = user.display_name || user.username;
                    this.userDisplay.classList.add('active');
                } else {
                    this.userDisplay.classList.remove('active');
                }
            }
            
            playHoverSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            playClickSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.2);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            animate() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.updateParticles();
                this.drawParticles();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateParticles() {
                // Create mouse trail for particles
                const mouseTrail = [[this.mouseX, this.mouseY]];
                
                this.particles.forEach(particle => {
                    particle.update(mouseTrail, this.particles);
                });
            }
            
            drawParticles() {
                // Draw connections
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const distance = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                        
                        if (distance < 100) {
                            const opacity = (1 - distance / 100) * 0.2;
                            this.ctx.strokeStyle = `rgba(0, 255, 136, ${opacity})`;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw particles
                this.particles.forEach(particle => particle.draw(this.ctx));
            }
        }
        
        // Initialize main menu when page loads
        window.addEventListener('load', () => {
            new MainMenu();
            // Initialize particle background (matching gameplay.html)
            initializeParticleBackground();
        });

        // Particle background system (matching gameplay.html exactly)
        function initializeParticleBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Simple particle system
            const particles = [];
            const numParticles = 50;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = (Math.random() - 0.5) * 1;
                    this.size = Math.random() * 3 + 0.5;
                    this.opacity = Math.random() * 0.8 + 0.2;
                    this.color = this.getRandomSpaceColor();
                    this.twinkle = Math.random() * Math.PI * 2;
                }
                
                getRandomSpaceColor() {
                    const colors = ['#ffffff', '#66ccff', '#ff6699', '#ffcc66', '#66ff99'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.twinkle += 0.05;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.save();
                    const twinkleOpacity = this.opacity * (0.5 + 0.5 * Math.sin(this.twinkle));
                    ctx.globalAlpha = twinkleOpacity;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Initialize particles
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
    </script>
