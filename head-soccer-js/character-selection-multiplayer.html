<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Soccer - Multiplayer Character Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        /* Main container */
        .main-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a0c3e 25%, #2d1b5e 50%, #0c0c2e 75%, #000 100%);
        }
        
        /* Canvas for animated background */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Header */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1.5rem 1rem 0.5rem;
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 0.3rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            font-family: 'Font', Arial, sans-serif;
        }
        
        .multiplayer-status {
            color: #00ff88;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: normal;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Main content area */
        .content-wrapper {
            position: relative;
            z-index: 10;
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 2.2fr 1fr;
            gap: 0.6rem;
            padding: 0 0.6rem 0.5rem;
            max-width: 1300px;
            margin: 0 auto;
            width: 100%;
            align-items: center;
            min-height: 0;
            overflow: hidden;
        }
        
        /* Selected character display sections */
        .player-section {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1rem 0.6rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
            height: auto;
            max-height: 480px;
            overflow: hidden;
            position: relative;
            max-width: 220px;
            margin: 0 auto;
            gap: 0.7rem;
        }
        
        .player-section.current-player {
            border-color: #00ff88;
            box-shadow: 0 12px 30px rgba(0, 255, 136, 0.4);
        }
        
        .player-section.opponent {
            border-color: #ff6b35;
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.4);
        }
        
        .player-label {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Font', Arial, sans-serif;
            flex-shrink: 0;
            text-align: center;
        }
        
        .player-label.current {
            color: #00ff88;
        }
        
        .player-label.opponent {
            color: #ff6b35;
        }
        
        .ready-status {
            font-size: 0.75rem;
            font-weight: normal;
            margin: 0;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            text-transform: uppercase;
            flex-shrink: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .ready-status.ready {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid #00ff88;
        }
        
        .ready-status.selecting {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 2px solid #ffaa00;
        }
        
        .ready-status.waiting {
            background: rgba(128, 128, 128, 0.2);
            color: #ccc;
            border: 2px solid #888;
        }
        
        /* Selection sections */
        .selection-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0.5rem 0;
        }
        
        .selection-section h3 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffaa00;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Font', Arial, sans-serif;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.6);
        }
        
        /* Main character selection grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            width: 100%;
            max-width: 300px;
        }
        
        /* Cleat selection grid */
        .cleat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.6rem;
            width: 100%;
            max-width: 280px;
        }
        
        /* Hidden opponent grids */
        .character-grid.opponent-grid {
            display: none;
        }
        
        .character-item, .cleat-item {
            aspect-ratio: 1;
            width: 100%;
            min-width: 60px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }
        
        .cleat-item {
            border-left: 3px solid #ff6b35;
        }
        
        .character-item:hover, .cleat-item:hover {
            transform: scale(1.08);
            border-color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .character-item.current-selected, .cleat-item.current-selected {
            border-color: #00ff88;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.1));
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
            transform: scale(1.05);
        }
        
        .character-item.opponent-selected, .cleat-item.opponent-selected {
            border-color: #ff6b35;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(255, 107, 53, 0.1));
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
            transform: scale(1.05);
        }
        
        .character-item.locked, .cleat-item.locked {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(0.7);
        }
        
        .character-item img, .cleat-item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        /* Large character display */
        .character-preview {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .character-preview img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .character-preview.empty {
            border-style: dashed;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .character-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            font-family: 'Font', Arial, sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        /* Center character selection grid */
        .center-section {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: auto;
            max-height: 500px;
            justify-content: space-between;
        }
        
        .selection-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffaa00;
            text-shadow: 
                0 0 12px rgba(255, 170, 0, 0.8),
                0 0 24px rgba(255, 170, 0, 0.6);
            font-family: 'Font', Arial, sans-serif;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-shrink: 0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Ready button */
        .ready-button {
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            border: 2px solid #1E3A8A;
            border-radius: 8px;
            color: white;
            font-size: 0.75rem;
            font-weight: normal;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-width: 100px;
            flex-shrink: 0;
        }
        
        .ready-button:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, #5BA3F5 0%, #3A6CCD 100%);
            border-color: #2563EB;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }
        
        .ready-button.ready {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-color: #00aa44;
        }
        
        .ready-button.waiting {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
        }
        
        .ready-button.both-ready {
            background: linear-gradient(135deg, #ff6b35 0%, #e55a2b 100%);
            border-color: #cc4125;
            animation: readyPulse 1s ease-in-out infinite;
        }
        
        @keyframes readyPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: linear-gradient(135deg, #666, #444);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: normal;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #777, #555);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Countdown Overlay */
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .countdown-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .countdown-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 20px rgba(0, 255, 136, 0.8),
                0 0 40px rgba(0, 255, 136, 0.6);
            font-family: 'Font', Arial, sans-serif;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .countdown-number {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(255, 255, 255, 0.6);
            font-family: 'Font', Arial, sans-serif;
            animation: countdownPulse 1s ease-in-out;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Loading fonts */
        @font-face {
            font-family: 'Font';
            src: url('./assets/Font.TTF') format('truetype');
            font-display: swap;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .center-section {
                order: -1;
            }
            
            .vs-text {
                font-size: 3rem;
                margin: 1rem 0;
            }
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .player-section {
                padding: 1rem;
            }
            
            .character-grid {
                max-width: 280px;
            }
            
            .character-item {
                width: 60px;
                height: 60px;
            }
            
            .character-preview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="backgroundCanvas"></canvas>
        
        <a href="multiplayer-selection.html" class="back-button">‚Üê Back</a>
        
        <div class="header">
            <h1 class="game-title">Multiplayer Character Selection</h1>
            <div class="multiplayer-status">Select your character and ready up!</div>
        </div>
        
        <div class="content-wrapper">
            <!-- Current Player Display -->
            <div class="player-section current-player" id="currentPlayerSection">
                <div class="player-label current" id="currentPlayerLabel">You</div>
                <div class="ready-status selecting" id="currentPlayerStatus">Selecting...</div>
                
                <div class="character-preview empty" id="currentPlayerPreview">
                    <div style="color: #ccc; font-size: 1rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Select Character</div>
                </div>
                
                <div class="character-name" id="currentPlayerCharacterName">Choose Your Fighter</div>
                
                <button class="ready-button" id="readyButton">Ready Up!</button>
            </div>
            
            <!-- Center Character Selection Grid -->
            <div class="center-section">
                <div class="selection-title">Choose Your Fighter</div>
                
                <div class="selection-section">
                    <h3>Heads</h3>
                    <div class="character-grid" id="mainCharacterGrid">
                        <!-- Character options will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="selection-section">
                    <h3>Cleats</h3>
                    <div class="cleat-grid" id="mainCleatGrid">
                        <!-- Cleat options will be populated by JavaScript -->
                    </div>
                </div>
                
                <div id="matchInfo" style="text-align: center; color: #ccc; font-size: 0.75rem; margin-top: 0.5rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; flex-shrink: 0;">
                    <div>Match ID: <span id="matchId">-</span></div>
                    <div style="margin-top: 0.2rem;">Waiting for both players...</div>
                </div>
            </div>
            
            <!-- Opponent Display -->
            <div class="player-section opponent" id="opponentSection">
                <div class="player-label opponent" id="opponentLabel">Opponent</div>
                <div class="ready-status waiting" id="opponentStatus">Connecting...</div>
                
                <div class="character-preview empty" id="opponentPreview">
                    <div style="color: #ccc; font-size: 1rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Waiting...</div>
                </div>
                
                <div class="character-name" id="opponentCharacterName">Waiting for Opponent</div>
                
                <!-- Hidden grids for compatibility -->
                <div class="character-grid opponent-grid" id="currentPlayerGrid"></div>
                <div class="character-grid opponent-grid" id="opponentGrid"></div>
            </div>
        </div>
    </div>

    <!-- Load configuration and utilities first -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- Load asset loader -->
    <script src="js/assetLoader.js"></script>
    
    <!-- Socket.IO for multiplayer support -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        class MultiplayerCharacterSelection {
            constructor() {
                // Debug: Check if CONFIG and assetLoader are loaded
                console.log('=== MultiplayerCharacterSelection Debug ===');
                console.log('CONFIG loaded:', window.CONFIG);
                console.log('CHARACTER_HEADS:', window.CONFIG ? window.CONFIG.CHARACTER_HEADS : 'Not loaded');
                console.log('assetLoader available:', window.assetLoader ? 'Yes' : 'No');
                
                // Parse URL parameters
                this.parseMultiplayerData();
                
                // Character selection state
                this.currentPlayerSelectedHead = null;
                this.currentPlayerSelectedCleat = 0;
                this.opponentSelectedHead = null;
                this.opponentSelectedCleat = 0;
                this.currentPlayerReady = false;
                this.opponentReady = false;
                this.countdownStarted = false;
                
                // WebSocket connection
                this.socket = null;
                
                // DOM elements
                this.initializeElements();
                
                // Initialize UI
                this.setupUI();
                
                // Connect to server
                this.connectToServer();
                
                // Initialize background animation
                this.initializeBackground();
            }
            
            parseMultiplayerData() {
                const urlParams = new URLSearchParams(window.location.search);
                this.matchId = urlParams.get('matchId') || 'test-match';
                this.player1Id = urlParams.get('player1Id') || Utils.generateUUID();
                this.player2Id = urlParams.get('player2Id') || Utils.generateUUID();
                this.player1Username = urlParams.get('player1') || 'Player 1';
                this.player2Username = urlParams.get('player2') || 'Player 2';
                this.isPlayer1 = urlParams.get('isPlayer1') === 'true';
                
                // Ensure player IDs are not "undefined" string
                if (this.player1Id === 'undefined' || !this.player1Id) {
                    this.player1Id = Utils.generateUUID();
                    console.log('üÜî Generated new UUID for player1:', this.player1Id);
                }
                if (this.player2Id === 'undefined' || !this.player2Id) {
                    this.player2Id = Utils.generateUUID();
                    console.log('üÜî Generated new UUID for player2:', this.player2Id);
                }
                
                console.log('Multiplayer character selection initialized:', {
                    matchId: this.matchId,
                    currentPlayer: this.isPlayer1 ? this.player1Username : this.player2Username,
                    opponent: this.isPlayer1 ? this.player2Username : this.player1Username,
                    isPlayer1: this.isPlayer1
                });
            }
            
            initializeElements() {
                this.currentPlayerLabel = document.getElementById('currentPlayerLabel');
                this.opponentLabel = document.getElementById('opponentLabel');
                this.currentPlayerStatus = document.getElementById('currentPlayerStatus');
                this.opponentStatus = document.getElementById('opponentStatus');
                this.currentPlayerPreview = document.getElementById('currentPlayerPreview');
                this.opponentPreview = document.getElementById('opponentPreview');
                this.currentPlayerCharacterName = document.getElementById('currentPlayerCharacterName');
                this.opponentCharacterName = document.getElementById('opponentCharacterName');
                this.mainCharacterGrid = document.getElementById('mainCharacterGrid');
                this.mainCleatGrid = document.getElementById('mainCleatGrid');
                this.currentPlayerGrid = document.getElementById('currentPlayerGrid');
                this.opponentGrid = document.getElementById('opponentGrid');
                this.readyButton = document.getElementById('readyButton');
                this.matchIdElement = document.getElementById('matchId');
            }
            
            setupUI() {
                // Set player names
                this.currentPlayerLabel.textContent = `${this.isPlayer1 ? this.player1Username : this.player2Username} (You)`;
                this.opponentLabel.textContent = this.isPlayer1 ? this.player2Username : this.player1Username;
                this.matchIdElement.textContent = this.matchId;
                
                // Create character and cleat grids
                this.createCharacterGrid();
                this.createCleatGrid();
                
                // Setup ready button
                this.readyButton.addEventListener('click', () => {
                    this.toggleReady();
                });
            }
            
            createCharacterGrid() {
                // Clear existing grid
                this.mainCharacterGrid.innerHTML = '';
                
                // Debug CONFIG loading
                console.log('Creating character grid...');
                console.log('window.CONFIG exists:', !!window.CONFIG);
                console.log('window.CONFIG.CHARACTER_HEADS:', window.CONFIG ? window.CONFIG.CHARACTER_HEADS : 'CONFIG not loaded');
                
                // Create character items for main selection grid
                if (window.CONFIG && window.CONFIG.CHARACTER_HEADS) {
                    console.log('Using CONFIG.CHARACTER_HEADS:', window.CONFIG.CHARACTER_HEADS);
                    window.CONFIG.CHARACTER_HEADS.forEach((headName, index) => {
                        const item = this.createCharacterItem(headName, index, true, 'head');
                        this.mainCharacterGrid.appendChild(item);
                    });
                } else {
                    // Fallback if CONFIG not loaded
                    console.warn('CONFIG not loaded, using fallback character names');
                    for (let i = 0; i < 6; i++) {
                        const item = this.createCharacterItem(`Character${i + 1}`, i, true, 'head');
                        this.mainCharacterGrid.appendChild(item);
                    }
                }
            }
            
            createCleatGrid() {
                // Clear existing grid
                this.mainCleatGrid.innerHTML = '';
                
                // Create cleat items for main selection grid - limit to 4 cleats
                if (window.CONFIG && window.CONFIG.CLEAT_TYPES) {
                    window.CONFIG.CLEAT_TYPES.slice(0, 4).forEach((cleatType, index) => {
                        const item = this.createCharacterItem(cleatType, index, true, 'cleat');
                        this.mainCleatGrid.appendChild(item);
                    });
                } else {
                    // Fallback if CONFIG not loaded - limit to 4 cleats
                    for (let i = 1; i <= 4; i++) {
                        const item = this.createCharacterItem(i.toString(), i - 1, true, 'cleat');
                        this.mainCleatGrid.appendChild(item);
                    }
                }
            }
            
            createCharacterItem(itemName, index, isClickable, type) {
                const item = document.createElement('div');
                item.className = type === 'cleat' ? 'cleat-item' : 'character-item';
                item.dataset.index = index;
                item.dataset.itemName = itemName;
                item.dataset.type = type;
                
                // Check if assetLoader has the image
                let imageName;
                if (type === 'head') {
                    imageName = `${itemName}_Head.png`;
                } else {
                    imageName = `Cleat ${itemName}.png`;
                }
                
                const loadedImage = window.assetLoader ? assetLoader.getImage(imageName) : null;
                
                if (loadedImage) {
                    // Use pre-loaded image
                    const img = document.createElement('img');
                    img.src = loadedImage.src;
                    img.style.width = '70%';
                    img.style.height = '70%';
                    img.style.objectFit = 'contain';
                    item.appendChild(img);
                    console.log(`Using pre-loaded ${type} image: ${imageName}`);
                } else {
                    // Try to load image directly as fallback
                    const img = document.createElement('img');
                    if (type === 'head') {
                        img.src = `./assets/${itemName}_Head.png`;
                        console.log(`Attempting to load head image: ${img.src}`);
                    } else {
                        img.src = `./assets/Cleat ${itemName}.png`;
                        console.log(`Attempting to load cleat image: ${img.src}`);
                    }
                    
                    img.style.width = '70%';
                    img.style.height = '70%';
                    img.style.objectFit = 'contain';
                    
                    // Fallback if image fails to load
                    img.onerror = () => {
                        console.error(`Failed to load ${type} image: ${img.src}`);
                        
                        // Show placeholder
                        img.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.style.width = '70%';
                        placeholder.style.height = '70%';
                        if (type === 'head') {
                            placeholder.style.background = `hsl(${index * 45}, 70%, 60%)`;
                            placeholder.style.borderRadius = '50%';
                        } else {
                            placeholder.style.background = '#8B4513';
                            placeholder.style.borderRadius = '15%';
                        }
                        placeholder.style.display = 'flex';
                        placeholder.style.alignItems = 'center';
                        placeholder.style.justifyContent = 'center';
                        placeholder.style.fontSize = '0.8rem';
                        placeholder.style.fontWeight = 'bold';
                        placeholder.style.color = 'white';
                        placeholder.textContent = type === 'head' ? itemName.charAt(0) : itemName;
                        item.appendChild(placeholder);
                    };
                    
                    // Success callback for debugging
                    img.onload = () => {
                        console.log(`Successfully loaded ${type} image: ${img.src}`);
                    };
                    
                    item.appendChild(img);
                }
                
                if (isClickable) {
                    item.addEventListener('click', () => {
                        if (type === 'head') {
                            this.selectCharacter(index, itemName);
                        } else {
                            this.selectCleat(index, itemName);
                        }
                    });
                }
                
                return item;
            }
            
            selectCharacter(index, headName) {
                if (this.currentPlayerReady) return; // Can't change if already ready
                
                this.currentPlayerSelectedHead = index;
                this.updateCharacterSelection();
                this.emitCharacterSelection(index, headName, 'head');
            }
            
            selectCleat(index, cleatType) {
                if (this.currentPlayerReady) return; // Can't change if already ready
                
                this.currentPlayerSelectedCleat = index;
                this.updateCleatSelection();
                this.emitCharacterSelection(index, cleatType, 'cleat');
            }
            
            updateCharacterSelection() {
                // Update main character grid
                this.mainCharacterGrid.querySelectorAll('.character-item').forEach((item, index) => {
                    item.classList.remove('current-selected', 'opponent-selected', 'locked');
                    
                    if (index === this.currentPlayerSelectedHead) {
                        item.classList.add('current-selected');
                    } else if (index === this.opponentSelectedHead) {
                        item.classList.add('opponent-selected');
                        item.classList.add('locked');
                    }
                });
                
                // Update large character displays
                this.updatePreviews();
            }
            
            updateCleatSelection() {
                // Update main cleat grid
                this.mainCleatGrid.querySelectorAll('.cleat-item').forEach((item, index) => {
                    item.classList.remove('current-selected', 'opponent-selected', 'locked');
                    
                    if (index === this.currentPlayerSelectedCleat) {
                        item.classList.add('current-selected');
                    } else if (index === this.opponentSelectedCleat) {
                        item.classList.add('opponent-selected');
                        item.classList.add('locked');
                    }
                });
            }
            
            updatePreviews() {
                // Update current player large display
                if (this.currentPlayerSelectedHead !== null) {
                    const headName = (window.CONFIG && window.CONFIG.CHARACTER_HEADS && window.CONFIG.CHARACTER_HEADS[this.currentPlayerSelectedHead]) 
                        ? window.CONFIG.CHARACTER_HEADS[this.currentPlayerSelectedHead] 
                        : `Character${this.currentPlayerSelectedHead + 1}`;
                    
                    // Check if assetLoader has the image
                    const imageName = `${headName}_Head.png`;
                    const loadedImage = window.assetLoader ? assetLoader.getImage(imageName) : null;
                    
                    if (loadedImage) {
                        // Use pre-loaded image
                        const img = document.createElement('img');
                        img.src = loadedImage.src;
                        img.style.width = '80px';
                        img.style.height = '80px';
                        img.style.objectFit = 'contain';
                        img.style.borderRadius = '50%';
                        this.currentPlayerPreview.innerHTML = '';
                        this.currentPlayerPreview.appendChild(img);
                        console.log(`Using pre-loaded preview head image: ${imageName}`);
                    } else {
                        // Try to load image directly as fallback
                        const img = document.createElement('img');
                        img.src = `./assets/${headName}_Head.png`;
                        console.log(`Attempting to load preview head image: ./assets/${headName}_Head.png`);
                        img.style.width = '80px';
                        img.style.height = '80px';
                        img.style.objectFit = 'contain';
                        img.style.borderRadius = '50%';
                        
                        // Fallback to placeholder if image fails
                        img.onerror = () => {
                            console.error(`Failed to load preview head image: ${img.src}`);
                            this.currentPlayerPreview.innerHTML = `<div style="width: 100px; height: 100px; background: hsl(${this.currentPlayerSelectedHead * 45}, 70%, 60%); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);">${headName.charAt(0)}</div>`;
                        };
                        
                        img.onload = () => {
                            console.log(`Successfully loaded preview head image: ${img.src}`);
                            this.currentPlayerPreview.innerHTML = '';
                            this.currentPlayerPreview.appendChild(img);
                        };
                    }
                    
                    this.currentPlayerPreview.classList.remove('empty');
                    this.currentPlayerCharacterName.textContent = headName;
                } else {
                    this.currentPlayerPreview.innerHTML = '<div style="color: #ccc; font-size: 1rem; font-family: \'Segoe UI\', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Select Character</div>';
                    this.currentPlayerPreview.classList.add('empty');
                    this.currentPlayerCharacterName.textContent = 'Choose Your Fighter';
                }
                
                // Update opponent large display
                if (this.opponentSelectedHead !== null) {
                    const headName = (window.CONFIG && window.CONFIG.CHARACTER_HEADS && window.CONFIG.CHARACTER_HEADS[this.opponentSelectedHead]) 
                        ? window.CONFIG.CHARACTER_HEADS[this.opponentSelectedHead] 
                        : `Character${this.opponentSelectedHead + 1}`;
                    
                    // Check if assetLoader has the image
                    const imageName = `${headName}_Head.png`;
                    const loadedImage = window.assetLoader ? assetLoader.getImage(imageName) : null;
                    
                    if (loadedImage) {
                        // Use pre-loaded image
                        const img = document.createElement('img');
                        img.src = loadedImage.src;
                        img.style.width = '80px';
                        img.style.height = '80px';
                        img.style.objectFit = 'contain';
                        img.style.borderRadius = '50%';
                        this.opponentPreview.innerHTML = '';
                        this.opponentPreview.appendChild(img);
                        console.log(`Using pre-loaded opponent preview head image: ${imageName}`);
                    } else {
                        // Try to load image directly as fallback
                        const img = document.createElement('img');
                        img.src = `./assets/${headName}_Head.png`;
                        img.style.width = '80px';
                        img.style.height = '80px';
                        img.style.objectFit = 'contain';
                        img.style.borderRadius = '50%';
                        
                        // Fallback to placeholder if image fails
                        img.onerror = () => {
                            this.opponentPreview.innerHTML = `<div style="width: 100px; height: 100px; background: hsl(${this.opponentSelectedHead * 45}, 70%, 60%); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);">${headName.charAt(0)}</div>`;
                        };
                        
                        img.onload = () => {
                            this.opponentPreview.innerHTML = '';
                            this.opponentPreview.appendChild(img);
                        };
                    }
                    
                    this.opponentPreview.classList.remove('empty');
                    this.opponentCharacterName.textContent = headName;
                } else {
                    this.opponentPreview.innerHTML = '<div style="color: #ccc; font-size: 1rem; font-family: \'Segoe UI\', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Waiting...</div>';
                    this.opponentPreview.classList.add('empty');
                    this.opponentCharacterName.textContent = 'Waiting for Opponent';
                }
            }
            
            toggleReady() {
                if (this.currentPlayerSelectedHead === null) {
                    alert('Please select a head first!');
                    return;
                }
                
                this.currentPlayerReady = !this.currentPlayerReady;
                this.updateUI();
                this.emitReadyStatus();
            }
            
            updateUI() {
                // Update current player status
                if (this.currentPlayerReady) {
                    this.currentPlayerStatus.className = 'ready-status ready';
                    this.currentPlayerStatus.textContent = '‚úì Ready';
                } else {
                    this.currentPlayerStatus.className = 'ready-status selecting';
                    this.currentPlayerStatus.textContent = 'Selecting...';
                }
                
                // Update opponent status
                if (this.opponentReady) {
                    this.opponentStatus.className = 'ready-status ready';
                    this.opponentStatus.textContent = '‚úì Ready';
                } else {
                    this.opponentStatus.className = 'ready-status selecting';
                    this.opponentStatus.textContent = 'Selecting...';
                }
                
                // Update ready button
                const bothReady = this.currentPlayerReady && this.opponentReady;
                
                if (bothReady) {
                    this.readyButton.className = 'ready-button both-ready';
                    this.readyButton.textContent = 'Starting Match...';
                    this.readyButton.disabled = true;
                    
                    // Debug: Check if both players are ready
                    console.log('üéÆ Both players ready detected:', {
                        currentPlayerReady: this.currentPlayerReady,
                        opponentReady: this.opponentReady,
                        socketConnected: this.socket ? this.socket.connected : false
                    });
                    
                    // Fallback: Start countdown if server doesn't emit selection_complete
                    if (!this.countdownStarted) {
                        this.countdownStarted = true;
                        console.log('üöÄ Starting fallback countdown timer...');
                        setTimeout(() => {
                            this.startCountdown({});
                        }, 1000); // Give server 1 second to emit selection_complete
                    }
                } else if (this.currentPlayerReady) {
                    this.readyButton.className = 'ready-button waiting';
                    this.readyButton.textContent = 'Waiting for Opponent';
                } else {
                    this.readyButton.className = 'ready-button';
                    this.readyButton.textContent = this.currentPlayerSelectedHead !== null ? 'Ready Up!' : 'Select Head & Cleat';
                    this.readyButton.disabled = false;
                }
            }
            
            connectToServer() {
                const serverUrl = window.CONFIG?.SERVER_URL || 'https://head-soccer-production.up.railway.app';
                
                try {
                    this.socket = io(serverUrl, {
                        transports: ['websocket', 'polling'],
                        timeout: 10000
                    });
                    
                    this.socket.on('connect', () => {
                        console.log('Connected to server for character selection');
                        
                        // First authenticate the socket
                        const authData = {
                            playerId: this.isPlayer1 ? this.player1Id : this.player2Id,
                            username: this.isPlayer1 ? this.player1Username : this.player2Username,
                            token: 'guest-token' // In production, use actual auth token
                        };
                        console.log('Authenticating socket:', authData);
                        this.socket.emit('authenticate', authData);
                    });
                    
                    // Listen for authentication success
                    this.socket.on('authenticated', (data) => {
                        console.log('Socket authenticated successfully:', data);
                        
                        // Now join character selection room
                        const joinData = {
                            matchId: this.matchId,
                            playerId: this.isPlayer1 ? this.player1Id : this.player2Id,
                            username: this.isPlayer1 ? this.player1Username : this.player2Username
                        };
                        console.log('Emitting join_character_selection:', joinData);
                        this.socket.emit('join_character_selection', joinData);
                    });
                    
                    // Listen for authentication error
                    this.socket.on('authentication_failed', (error) => {
                        console.error('Authentication failed:', error);
                        alert('Failed to authenticate. Please try again.');
                    });

                    // Listen for join confirmation
                    this.socket.on('character_selection_joined', (data) => {
                        console.log('Successfully joined character selection room:', data);
                    });

                    // Listen for errors
                    this.socket.on('character_selection_error', (data) => {
                        console.error('Character selection error:', data);
                    });

                    // Listen for opponent joining
                    this.socket.on('opponent_joined', (data) => {
                        console.log('Opponent joined character selection:', data);
                        this.opponentStatus.className = 'ready-status selecting';
                        this.opponentStatus.textContent = 'Selecting...';
                    });
                    
                    // Listen for opponent character/cleat selection
                    this.socket.on('character_select', (data) => {
                        console.log('Received character_select event:', data);
                        console.log('Current player ID:', this.isPlayer1 ? this.player1Id : this.player2Id);
                        if (data.playerId !== (this.isPlayer1 ? this.player1Id : this.player2Id)) {
                            console.log('Processing opponent selection:', data.characterIndex, data.characterType);
                            if (data.characterType === 'head') {
                                this.opponentSelectedHead = data.characterIndex;
                                this.updateCharacterSelection();
                                console.log('Opponent selected head:', data.characterData.name);
                            } else if (data.characterType === 'cleat') {
                                this.opponentSelectedCleat = data.characterIndex;
                                this.updateCleatSelection();
                                console.log('Opponent selected cleat:', data.characterData.name);
                            }
                        } else {
                            console.log('Ignoring own selection event');
                        }
                    });
                    
                    // Listen for opponent ready status
                    this.socket.on('player_ready', (data) => {
                        console.log('üîÑ Received player_ready event:', data);
                        if (data.playerId !== (this.isPlayer1 ? this.player1Id : this.player2Id)) {
                            console.log('üë• Opponent ready status changed to:', data.ready);
                            this.opponentReady = data.ready;
                            this.updateUI();
                        } else {
                            console.log('‚úã Ignoring own ready status event');
                        }
                    });
                    
                    // Listen for both players ready
                    this.socket.on('selection_complete', (data) => {
                        console.log('üéØ Server emitted selection_complete, starting countdown');
                        if (!this.countdownStarted) {
                            this.countdownStarted = true;
                            this.startCountdown(data);
                        }
                    });
                    
                    // Handle opponent disconnect
                    this.socket.on('player_left_match', (data) => {
                        alert(`${data.username} left the match!`);
                        window.location.href = 'multiplayer-selection.html';
                    });
                    
                } catch (error) {
                    console.error('Failed to connect to server:', error);
                }
            }
            
            emitCharacterSelection(index, itemName, type) {
                if (this.socket && this.socket.connected) {
                    const selectionData = {
                        matchId: this.matchId,
                        playerId: this.isPlayer1 ? this.player1Id : this.player2Id,
                        characterType: type,
                        characterIndex: index,
                        characterData: {
                            type: type,
                            index: index,
                            name: itemName
                        }
                    };
                    console.log('Emitting character_select:', selectionData);
                    this.socket.emit('character_select', selectionData);
                } else {
                    console.log('Socket not connected, cannot emit selection');
                }
            }
            
            emitReadyStatus() {
                if (this.socket && this.socket.connected) {
                    this.socket.emit('player_ready', {
                        matchId: this.matchId,
                        playerId: this.isPlayer1 ? this.player1Id : this.player2Id,
                        ready: this.currentPlayerReady,
                        selectedHead: this.currentPlayerSelectedHead,
                        selectedCleat: this.currentPlayerSelectedCleat
                    });
                }
            }
            
            startCountdown(data) {
                // Create countdown overlay
                const overlay = document.createElement('div');
                overlay.className = 'countdown-overlay';
                overlay.innerHTML = `
                    <div class="countdown-title">Match Starting</div>
                    <div class="countdown-number" id="countdownNumber">5</div>
                `;
                document.body.appendChild(overlay);
                
                // Show overlay
                setTimeout(() => {
                    overlay.classList.add('show');
                }, 100);
                
                // Start countdown
                let count = 5;
                const countdownNumber = document.getElementById('countdownNumber');
                
                const countdownInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownNumber.textContent = count;
                        // Trigger animation by removing and adding class
                        countdownNumber.style.animation = 'none';
                        setTimeout(() => {
                            countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                        }, 10);
                    } else {
                        clearInterval(countdownInterval);
                        countdownNumber.textContent = 'GO!';
                        countdownNumber.style.color = '#ff6b35';
                        countdownNumber.style.textShadow = '0 0 30px rgba(255, 107, 53, 0.8), 0 0 60px rgba(255, 107, 53, 0.6)';
                        
                        // Transition to gameplay after showing GO!
                        setTimeout(() => {
                            this.goToMultiplayerGameplay(data);
                        }, 1000);
                    }
                }, 1000);
            }
            
            goToMultiplayerGameplay(data) {
                // Pass match data and selections to multiplayer gameplay
                const params = new URLSearchParams({
                    matchId: this.matchId,
                    player1Id: this.player1Id,
                    player2Id: this.player2Id,
                    player1: this.player1Username,
                    player2: this.player2Username,
                    player1Head: CONFIG.CHARACTER_HEADS ? CONFIG.CHARACTER_HEADS[this.isPlayer1 ? this.currentPlayerSelectedHead : this.opponentSelectedHead] : `Character${(this.isPlayer1 ? this.currentPlayerSelectedHead : this.opponentSelectedHead) + 1}`,
                    player2Head: CONFIG.CHARACTER_HEADS ? CONFIG.CHARACTER_HEADS[this.isPlayer1 ? this.opponentSelectedHead : this.currentPlayerSelectedHead] : `Character${(this.isPlayer1 ? this.opponentSelectedHead : this.currentPlayerSelectedHead) + 1}`,
                    player1Cleat: this.isPlayer1 ? this.currentPlayerSelectedCleat : this.opponentSelectedCleat,
                    player2Cleat: this.isPlayer1 ? this.opponentSelectedCleat : this.currentPlayerSelectedCleat,
                    isPlayer1: this.isPlayer1
                });
                
                console.log('üöÄ Navigating to gameplay with selections:', {
                    player1Head: params.get('player1Head'),
                    player2Head: params.get('player2Head'),
                    player1Cleat: params.get('player1Cleat'),
                    player2Cleat: params.get('player2Cleat')
                });
                
                window.location.href = `gameplay-multiplayer.html?${params.toString()}`;
            }
            
            initializeBackground() {
                const canvas = document.getElementById('backgroundCanvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                function resizeCanvas() {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                // Simple particle system
                const particles = [];
                const numParticles = 50;
                
                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 1;
                        this.vy = (Math.random() - 0.5) * 1;
                        this.size = Math.random() * 3 + 1;
                        this.opacity = Math.random() * 0.8 + 0.2;
                        this.color = this.getRandomColor();
                    }
                    
                    getRandomColor() {
                        const colors = ['#00ff88', '#4A90E2', '#ff6b35', '#ffaa00'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    
                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.opacity;
                        ctx.fillStyle = this.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                }
                
                // Initialize particles
                for (let i = 0; i < numParticles; i++) {
                    particles.push(new Particle());
                }
                
                // Animation loop
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Add a small delay to ensure all scripts are fully parsed
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Log CONFIG status
            console.log('=== Initialization Debug ===');
            console.log('CONFIG exists:', !!window.CONFIG);
            console.log('CHARACTER_HEADS:', window.CONFIG ? window.CONFIG.CHARACTER_HEADS : undefined);
            console.log('assetLoader exists:', !!window.assetLoader);
            
            // Double-check CONFIG is available
            if (!window.CONFIG || !window.CONFIG.CHARACTER_HEADS) {
                console.error('CONFIG or CHARACTER_HEADS not available!');
                console.log('Attempting to wait for CONFIG...');
                
                // Wait up to 1 second for CONFIG to load
                let retries = 0;
                while ((!window.CONFIG || !window.CONFIG.CHARACTER_HEADS) && retries < 10) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retries++;
                }
                
                if (!window.CONFIG || !window.CONFIG.CHARACTER_HEADS) {
                    console.error('CONFIG failed to load after 1 second, using fallback');
                } else {
                    console.log('CONFIG loaded successfully after waiting');
                }
            }
            
            // Load assets first if assetLoader is available
            if (window.assetLoader) {
                console.log('Loading assets...');
                try {
                    await assetLoader.loadAllAssets((progress, total) => {
                        console.log(`Loading progress: ${progress}/${total}`);
                    });
                    console.log('Assets loaded successfully!');
                } catch (error) {
                    console.error('Asset loading failed:', error);
                }
            }
            
            // Final CONFIG check before initialization
            console.log('Final CONFIG.CHARACTER_HEADS:', window.CONFIG ? window.CONFIG.CHARACTER_HEADS : 'Not available');
            
            // Initialize the character selection
            new MultiplayerCharacterSelection();
        });
    </script>
