<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Soccer - Mode Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main container */
        .main-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a0c3e 25%, #2d1b5e 50%, #0c0c2e 75%, #000 100%);
        }
        
        /* Canvas for animated background */
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mode select title */
        .mode-title {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 4rem;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            font-family: 'Font', Arial, sans-serif;
            text-transform: uppercase;
        }
        
        /* Mode buttons container */
        .mode-buttons {
            display: flex;
            gap: 4rem;
            justify-content: center;
            align-items: center;
        }
        
        /* Mode button base styling */
        .mode-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 350px;
            border-radius: 30px;
            border: 8px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .mode-button:hover::before {
            left: 100%;
        }
        
        .mode-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        
        .mode-button:active {
            transform: translateY(-5px) scale(1.02);
        }
        
        /* 1P Arcade button (blue) */
        .arcade-button {
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            border-color: #1E3A8A;
            color: white;
        }
        
        .arcade-button:hover {
            background: linear-gradient(135deg, #5BA3F5 0%, #3A6CCD 100%);
            border-color: #2563EB;
        }
        
        /* 2P Versus button (green) */
        .versus-button {
            background: linear-gradient(135deg, #4AE280 0%, #2EBA5B 100%);
            border-color: #16A34A;
            color: white;
        }
        
        .versus-button:hover {
            background: linear-gradient(135deg, #5BF593 0%, #3ACD6C 100%);
            border-color: #22C55E;
        }
        
        /* Mode button text */
        .mode-number {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Font', Arial, sans-serif;
        }
        
        .mode-name {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Font', Arial, sans-serif;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .mode-title {
                font-size: 3.5rem;
                letter-spacing: 4px;
                margin-bottom: 3rem;
            }
            
            .mode-buttons {
                flex-direction: column;
                gap: 2rem;
            }
            
            .mode-button {
                width: 250px;
                height: 280px;
            }
            
            .mode-number {
                font-size: 4rem;
            }
            
            .mode-name {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
        
        @media (max-width: 480px) {
            .mode-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
                margin-bottom: 2rem;
            }
            
            .mode-button {
                width: 200px;
                height: 240px;
            }
            
            .mode-number {
                font-size: 3rem;
            }
            
            .mode-name {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
        }
        
        /* Loading fonts */
        @font-face {
            font-family: 'Font';
            src: url('./assets/Font.TTF') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Font2';
            src: url('./assets/Font 2.TTF') format('truetype');
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="backgroundCanvas"></canvas>
        
        <div class="content-wrapper">
            <h1 class="mode-title">Mode Select</h1>
            
            <a href="main-menu.html" class="back-button" style="position: absolute; top: 20px; left: 20px; background: linear-gradient(135deg, #666, #444); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: all 0.3s ease;">‚Üê Back</a>
            
            <div class="mode-buttons">
                <a href="character-selection-responsive.html" class="mode-button arcade-button">
                    <div class="mode-number">1P</div>
                    <div class="mode-name">ARCADE</div>
                </a>
                
                <a href="character-selection-responsive.html?mode=multiplayer" class="mode-button versus-button">
                    <div class="mode-number">2P</div>
                    <div class="mode-name">VERSUS</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes/DotParticle.js"></script>
    <script src="js/auth-manager.js"></script>
    
    <script>
        class ModeSelection {
            constructor() {
                this.canvas = document.getElementById('backgroundCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Set canvas size
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Initialize particles
                this.particles = [];
                this.initParticles();
                
                // Mouse tracking
                this.mouseX = 0;
                this.mouseY = 0;
                this.setupMouseTracking();
                
                // Start animation
                this.animate();
                
                // Add audio feedback for buttons
                this.setupAudioFeedback();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initParticles() {
                const numParticles = Math.min(80, Math.floor((this.canvas.width * this.canvas.height) / 15000));
                this.particles = [];
                
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push(new DotParticle(this.canvas.width, this.canvas.height));
                }
            }
            
            setupMouseTracking() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });
            }
            
            setupAudioFeedback() {
                const buttons = document.querySelectorAll('.mode-button');
                
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        this.playHoverSound();
                    });
                    
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.playClickSound();
                        
                        // Check if multiplayer mode requires authentication
                        const isMultiplayer = button.href.includes('mode=multiplayer');
                        
                        if (isMultiplayer && !window.authManager.isAuthenticated()) {
                            // Redirect to main menu with auth required flag
                            localStorage.setItem('authRequired', 'true');
                            window.location.href = 'main-menu.html';
                        } else {
                            // Proceed with normal navigation
                            document.body.style.opacity = '0';
                            document.body.style.transition = 'opacity 0.5s ease-out';
                            
                            setTimeout(() => {
                                window.location.href = button.href;
                            }, 500);
                        }
                    });
                });
            }
            
            playHoverSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            playClickSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.2);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            playErrorSound() {
                if (window.AudioContext || window.webkitAudioContext) {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    } catch (e) {
                        // Ignore audio errors
                    }
                }
            }
            
            animate() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.updateParticles();
                this.drawParticles();
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateParticles() {
                // Create mouse trail for particles
                const mouseTrail = [[this.mouseX, this.mouseY]];
                
                this.particles.forEach(particle => {
                    particle.update(mouseTrail, this.particles);
                });
            }
            
            drawParticles() {
                // Draw connections
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const distance = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
                        
                        if (distance < 100) {
                            const opacity = (1 - distance / 100) * 0.2;
                            this.ctx.strokeStyle = `rgba(0, 255, 136, ${opacity})`;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw particles
                this.particles.forEach(particle => particle.draw(this.ctx));
            }
        }
        
        // Initialize mode selection when page loads
        window.addEventListener('load', () => {
            new ModeSelection();
            // Initialize particle background (matching gameplay.html)
            initializeParticleBackground();
        });

        // Particle background system (matching gameplay.html exactly)
        function initializeParticleBackground() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Simple particle system
            const particles = [];
            const numParticles = 50;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = (Math.random() - 0.5) * 1;
                    this.size = Math.random() * 3 + 0.5;
                    this.opacity = Math.random() * 0.8 + 0.2;
                    this.color = this.getRandomSpaceColor();
                    this.twinkle = Math.random() * Math.PI * 2;
                }
                
                getRandomSpaceColor() {
                    const colors = ['#ffffff', '#66ccff', '#ff6699', '#ffcc66', '#66ff99'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.twinkle += 0.05;
                    
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                
                draw() {
                    ctx.save();
                    const twinkleOpacity = this.opacity * (0.5 + 0.5 * Math.sin(this.twinkle));
                    ctx.globalAlpha = twinkleOpacity;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Initialize particles
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
    </script>
</body>
</html>
