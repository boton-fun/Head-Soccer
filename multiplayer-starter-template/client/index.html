<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #menuScreen, #waitingScreen, #gameScreen, #gameOverScreen {
            display: none;
            padding: 20px;
            text-align: center;
        }

        #menuScreen.active, #waitingScreen.active, 
        #gameScreen.active, #gameOverScreen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
        }

        #gameCanvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
        }

        #gameInfo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .player-info {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .connected {
            background: #48bb78;
            color: white;
        }

        .disconnected {
            background: #f56565;
            color: white;
        }

        #debugInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            display: none;
        }

        #debugInfo.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="disconnected">Disconnected</div>
    <div id="debugInfo">
        <div>FPS: <span id="fps">0</span></div>
        <div>Ping: <span id="ping">0</span>ms</div>
        <div>State Updates: <span id="updates">0</span>/s</div>
    </div>

    <div id="gameContainer">
        <!-- Menu Screen -->
        <div id="menuScreen" class="active">
            <h1>Multiplayer Game</h1>
            <div>
                <button id="findMatchBtn">Find Match</button>
            </div>
            <div>
                <button id="createPrivateBtn">Create Private Room</button>
            </div>
            <div>
                <input type="text" id="roomCodeInput" placeholder="Enter room code">
                <button id="joinPrivateBtn">Join Private Room</button>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen">
            <h1>Waiting for Opponent...</h1>
            <div id="waitingMessage"></div>
            <button id="cancelBtn">Cancel</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen">
            <div id="gameInfo">
                <div class="player-info">
                    Player 1: <span id="player1Score">0</span>
                </div>
                <div id="timer">Time: <span id="timeLeft">120</span>s</div>
                <div class="player-info">
                    Player 2: <span id="player2Score">0</span>
                </div>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <div id="gameResult"></div>
            <button id="playAgainBtn">Play Again</button>
            <button id="mainMenuBtn">Main Menu</button>
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
